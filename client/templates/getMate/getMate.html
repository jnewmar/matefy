<template name="getMate">
  {{#with getTitle}}
  {{> header}}
  {{/with}}
  <div class="row">
        <div class="col s12 m12 l12">
        Chose a topic to talk about.
        We'll find someone to talk with you.
        </div>    
        <div class="col s12 m12 l12">
        <div class="card">
          {{#each topics}}            
            <a href="/getMate2/{{_id}}" ><div class="card-image  topic" style="    height: 180px;" data-topicid="{{_id}}">
              <img class="filter-sepia" src="{{pic}}">
              <span class="card-title transbox red" style="width:100%" >{{name}}</span>
            </div>
            </a>
          {{/each}}
          </div>
        </div>
    </div>
    {{> footer}}
</template>
